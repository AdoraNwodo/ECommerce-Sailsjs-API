<html>
<link rel="stylesheet" href="./resources/mocha.css" />

<script src="../src/validator.js"></script>
<script src="../src/extras.js"></script>
<script src="./resources/expect.js"></script>
<script src="./resources/mocha.js"></script>
<script src="./tests.js"></script>

<div id="mocha"></div>

<script>
  window.onload = function() {

    mocha.setup( 'bdd' );
    mocha.reporter( 'html' );
    Tests.Suite( Validator, expect, true );

    if ( window.mochaPhantomJS ) {
      mochaPhantomJS.run();
    } else {
      mocha.run();
    }
  };
</script>
</html>
